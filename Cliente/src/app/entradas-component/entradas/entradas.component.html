<div class="parent">   
      <div class="div1"> 
        <p class="title"><strong>Entradas de noticias</strong></p>
      <div class="busquedatitle">
        <input class="inputTitle" type="text" #txtTitulo name="Titulo"> &nbsp; 
        <button mat-raised-button (click)="buscarTitulo(txtTitulo.value)">Buscar por título<mat-icon>search</mat-icon></button>
      </div>
      </div>

      <div class="div2"> 
        <p>Filtrar por fecha:</p>
    <p> Filtrar por categoría:</p>
    </div>
      <div class="div3">
        <div class="filtrofech">
          <input type="date" #fechaFiltrar style="width : 150px; height: 40px;">&nbsp; 
          <button mat-raised-button (click)="filtrarFecha(fechaFiltrar.value)">Filtrar</button>   
        </div>
        <div class="filtrocat">
          <mat-form-field appearance="fill">
            <mat-label>Selecciona una categoría</mat-label>
            <mat-select matNativeControl [(ngModel)]="categoriaSelect">
              <mat-option *ngFor="let categoria of categorias" [value]="categoria" >
                {{categoria}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-raised-button (click)="filtrarCategoria()">Filtrar</button>
        </div>
      </div>

      <div class="div4"> 
        <div class="pag">
          {{numeroEntradas()}}
          <button mat-raised-button (click)="dosPaginasAtras()">&lt; &lt; </button>
          <button mat-raised-button (click)="unaPaginasAtras()">&lt; </button>
          {{paginacion()}}
          <button mat-raised-button (click)="unaPaginasAdelante()">&gt; </button>
          <button mat-raised-button (click)="dosPaginasAdelante()">&gt; &gt; </button> 
        </div>
        
      </div>
      <div class="div5"> 
        <button mat-raised-button (click)="setDataSource()">Mostrar todas las entradas</button>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id_noticia}} </td>
          </ng-container>
        
          <ng-container matColumnDef="Titulo">
            <th mat-header-cell *matHeaderCellDef> Título </th>
            <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Autor">
            <th mat-header-cell *matHeaderCellDef> Autor </th>
            <td mat-cell *matCellDef="let element"> {{element.autor}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Etiqueta">
            <th mat-header-cell *matHeaderCellDef> Etiquetas </th>
            <td mat-cell *matCellDef="let element"> {{element.etiquetas}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> 
              <input type="checkbox"*ngIf="element.estado" disabled checked style="width : 30px; height: 30px;">
              <input type="checkbox"*ngIf="!element.estado" disabled style="width : 30px; height: 30px;">
            </td>
          </ng-container>
      
          <ng-container matColumnDef="Cambiar">
            <th mat-header-cell *matHeaderCellDef> Cambiar </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-raised-button (click)="modificarEntrada(element.id_noticia)" *ngIf="permisosModificar(element.id_reportero)">Modificar/Eliminar</button>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
</div>
