<div id="loginScreen" *ngIf="showLoginScreen">
    <!-- showLoginScreen -->
    <div id="background-blur"></div>
    <div id="container">
        <div id="card">
            <div id="head">
                <img src="../assets/images/radio_logo.jpg" width="100px" height="100px" style="margin-right: 30px;"/>
                Radio Compa単era
            </div>        
            <div id="body">
                <table class="form-container" cellspacing="0">
                    <tr align="center">
                        <td>
                            <span id="error">Contrase単a o ID invalidos.</span>
                        </td>
                    </tr>
                    <tr align="center">
                        <td>
                            <mat-icon >mail</mat-icon>
                            <mat-form-field class="input-field" appearance="standard">                        
                            <input matInput [(ngModel)] = "id_user" placeholder="Id" [formControl]="idFormControl">
                                <mat-error *ngIf="idFormControl.hasError('required')">
                                    Por favor ingrese una ID
                                </mat-error>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr align="center">                    
                    <td>
                        <mat-icon >lock</mat-icon>
                        <mat-form-field class="input-field" appearance="standard">                    
                        <input matInput [(ngModel)] = "password" placeholder="Contrase単a" [formControl]="passwordFormControl" [type]="hide ? 'password' : 'text'">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        <mat-error *ngIf="passwordFormControl.hasError('required')">
                            Por favor ingrese una contrase単a
                        </mat-error>
                    </mat-form-field></td>
                </tr>
                <tr >
                    <td>                        
                        <mat-checkbox class="example-margin" [(ngModel)]="recordarUsuario" >Permanecer conectado</mat-checkbox>
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <button mat-raised-button color="radio"  (click)="loginIntoPage()" id="btnIngresar" [disabled]="loginDisabled">Ingresar</button>
                    </td>                  
                </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<app-barra-lateral (sessionClose)="closeSession()"></app-barra-lateral>
