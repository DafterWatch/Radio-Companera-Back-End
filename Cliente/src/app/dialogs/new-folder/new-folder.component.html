<h1 mat-dialog-title>Crear una nueva carpeta</h1>

<mat-dialog-content>
  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="folderName" autocomplete="off"/>
    <mat-placeholder class="placeholder">Nombre de la carpeta</mat-placeholder>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button [mat-dialog-close]="folderName" color="radio">
    Crear
  </button>
</mat-dialog-actions>
