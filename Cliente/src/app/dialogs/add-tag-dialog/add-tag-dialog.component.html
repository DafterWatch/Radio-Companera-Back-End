<h1>Agregar categoria</h1>
<hr>
<input #categoryInput placeholder="Nombre categoria" autocomplete="off"/>
<br><br>
<button mat-raised-button (click)="addCategory(categoryInput.value)" [mat-dialog-close]="categoryInput.value"> Agregar </button> &nbsp; <button mat-raised-button color="radio" (click)="closeDialog()">Descartar</button>
