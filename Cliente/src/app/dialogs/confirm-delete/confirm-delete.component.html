<div class="content">
    <div class="btnCerrar" style="color: rgb(0, 0, 0);">
        <div class="infobtn">
            <button (click)="close()" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                <mat-icon>close</mat-icon>
              </button>
        </div>
    </div>
    <div class="title">
        <p><mat-icon>delete</mat-icon> Desea eliminar la noticia: {{idNoticia}}</p>
    </div>
    <div>
        <div class="contenido" >
            <p><strong>{{titleModel}} </strong></p>
            <hr>
            <p>Codigo reportero a cargo: <strong>{{idReportEncargado}}</strong></p>
            <hr>
            <p>Fecha de publicación: <strong>{{fecha_publicacion | date}}</strong></p>
            <hr>
            <hr>
           

        </div>
        <div class="fotoPortada">
            <p><strong>Foto de portada:</strong></p>
            <img [src]="coverImage" width="160px" height="160px">
         </div>
    </div>

    <div class="btn">
        <button mat-raised-button (click)="deleteReport()" style="background-color: #e00;color: white;">Confirmar eliminación</button>
    </div>
    
</div>
