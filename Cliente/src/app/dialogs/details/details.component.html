<div class="parent">
    <div class="div1">
        <p class="cargo">{{cargo}}</p>
        <p class="nom">{{nombre_completo}}</p>        
    </div>
    <div class="div2">
        <p class="valor">Codigo Unico:</p>
        <p class="valor">Sexo:</p>
        <P class="valor">CI: </P>
        <P class="valor">Estado: </P>     
    </div>
    <div class="div3">
        <p class="valor">{{idCreado}}</p>
        <p class="valor">{{sexo}}</p>
        <P class="valor">{{ci}} </P>
        <P class="valor">{{estado}}</P>    
    </div>
    <div class="div4">
        <button mat-raised-button (click)="deshabilitar(idCreado)" style="background-color: #e00;color: aliceblue;">Deshabiliar cuenta</button>        
    </div>
    <div class="div5">
        <div class="marco">
            <img class="foto" [src]="'https://us.123rf.com/450wm/thesomeday123/thesomeday1231712/thesomeday123171200009/91087331-icono-de-perfil-de-avatar-predeterminado-para-hombre-marcador-de-posici%C3%B3n-de-foto-gris-vector-de-ilu.jpg?ver=6' || 'https://us.123rf.com/450wm/thesomeday123/thesomeday1231712/thesomeday123171200009/91087331-icono-de-perfil-de-avatar-predeterminado-para-hombre-marcador-de-posici%C3%B3n-de-foto-gris-vector-de-ilu.jpg?ver=6'"  alt="Image no found">
        </div>     
    </div>
    </div>
