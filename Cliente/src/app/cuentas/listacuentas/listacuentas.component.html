
<div class="container">
  <div class="columna1">
    <br>
      <p class="tit">Listado de empleados <button mat-stroked-button (click)="setDataSource()" style="background-color: rgb(14, 10, 10);color: aliceblue;">    <mat-icon>cached</mat-icon></button></p>
  </div>
  <div class="columna2">
    <mat-form-field class="inputTitle"  style="width: 80%;">
      <mat-label>Filtro por empleado ID / Nombre</mat-label>
      <input  matInput type="text"   [(ngModel)]="valorFiltro">
      <button *ngIf="valorFiltro" matSuffix mat-icon-button aria-label="Clear" (click)="limpiar()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

      <button style="margin-left: 10px;background-color: red;color: white;" (click)="applyFilter()"  mat-raised-button ><mat-icon>search</mat-icon></button>  
  </div>
  <div class="columna3">
    
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="id_reportero">
        <th mat-header-cell *matHeaderCellDef> Codigo | ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id_reportero}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre_completo}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> <mat-checkbox class="example-margin"[disabled]="true" [checked]="element.habilitada"></mat-checkbox> </td>
      </ng-container>

      <ng-container matColumnDef="sexo">
        <th class="thr" mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button style="background-color: black;color: white;" (click)="deshabilitar(element.id_reportero)">Deshabilitar</button>  
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>    
        <mat-paginator [pageSizeOptions]="[10, 15, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
    
</div>
