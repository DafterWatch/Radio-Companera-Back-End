<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/escritorio"><mat-icon>desktop_windows</mat-icon> Escritorio</a>
      <a mat-list-item routerLink="/entradas"><mat-icon>radio</mat-icon> Entradas</a>
      <a mat-list-item routerLink="/medios"><mat-icon>insert_photo</mat-icon> Medios</a>
      <a mat-list-item routerLink="/comentarios"><mat-icon>keyboard</mat-icon> Comentarios</a>
      <a mat-list-item routerLink="/cuentas"><mat-icon>group</mat-icon> Cuentas</a>
      <a mat-list-item routerLink="/perfil"><mat-icon>person_outline</mat-icon> Perfil</a>
      <a mat-list-item routerLink="/ajustes"><mat-icon>build</mat-icon> Ajustes</a>      
      <a mat-list-item (click)="cerrarSesion()">Salir</a>   
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="radio">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <mat-icon>home</mat-icon> &nbsp;
      <span>Radio compa√±era</span>
      <div style="float: left; width: 100%;">
        <span style="float: right; margin-right: 10px;">Hola, Peter</span>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
