<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/escritorio"><mat-icon  class="icon" >desktop_windows</mat-icon> Escritorio</a>
      <mat-accordion>
        <mat-expansion-panel hideToggle class="mat-elevation-z0" >
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon class="icon">radio</mat-icon> Entradas 
            </mat-panel-title>            
          </mat-expansion-panel-header>
          <a mat-list-item routerLink="/entradas" class="subButton"> Todas las entradas</a>
          <a mat-list-item routerLink="/nueva-entrada" class="subButton"> Crear nueva entrada</a>
        </mat-expansion-panel>
      </mat-accordion> 
      <a mat-list-item routerLink="/medios"><mat-icon      class="icon"  >insert_photo</mat-icon> Medios</a>
      <a mat-list-item routerLink="/comentarios"><mat-icon class="icon"  >keyboard</mat-icon> Comentarios</a>
      <a mat-list-item *ngIf="_permisos?.CREAR_CUENTAS || false" routerLink="/cuentas"><mat-icon     class="icon"  >group</mat-icon> Cuentas</a>
      <a mat-list-item routerLink="/perfil"><mat-icon      class="icon"  >person_outline</mat-icon> Perfil</a>
      <a mat-list-item *ngIf="_permisos?.CREAR_CUENTAS || false" routerLink="/ajustes"><mat-icon     class="icon"  >build</mat-icon> Ajustes</a>      
      <a mat-list-item (click)="cerrarSesion()">Salir</a>  
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="radio">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <mat-icon>home</mat-icon> &nbsp;
      <span>Radio compa√±era</span>
      <div style="float: left; width: 100%;">
        <span style="float: right; margin-right: 10px;">Hola, {{currentUser?.nombres}}</span>        
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
