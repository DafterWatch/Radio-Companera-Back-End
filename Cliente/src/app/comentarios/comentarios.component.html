<h1 class="title">COMENTARIOS GENERALES</h1>

<div class="body" >
    <div class="container">
        <div *ngFor="let comentario of comentarios; index as i" id="contenedorComentario">
            <h3 style="color: red; font-size: 15px; display: inline;">
                <b>Autor:</b> {{comentario.nombre}}
            </h3>
            &nbsp; &nbsp; &nbsp;
            <h3 style="display: inline; font-size: 15px;">
                <b>Fecha y hora:</b> {{comentario.fecha}}
            </h3>
            <p>
                <b>Comentario:</b> {{comentario.contenido}}
            </p>   
            <button mat-flat-button color="warn" (click)="borrarComentario(comentario.id_comentario)">Borrar comentario</button>
            <hr>
        </div>
    </div>
</div>
